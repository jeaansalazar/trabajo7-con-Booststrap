<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <main>
        <div class="container text-center" id="formulario">
            <h1 id="h1">Contact us</h1>
    
                <div class="fs-3 row mb-3">
                    <i class="bi bi-person-fill col-1 "></i>
                    <input type="text" class="form-control col col-xs " id="firstName" placeholder="First Name">
                    
                    <!-- <i class="bi bi-person-fill col-1 "></i> -->
                    </input>     
                </div>

                <div class="fs-3 row mb-3">
                    <i class="bi bi-person-fill col-1 "></i>
                    <input type="text" class="form-control col" id="lastName" placeholder="Last Name">
                </div>

                <div class="fs-3 row mb-3">
                    <i class="bi bi-envelope col-1 "></i>
                    <input type="mail" class="form-control col" id="emailAddress" placeholder="Email Address">        
                </div>

                <div class="fs-3 row mb-3">
                    <i class="bi bi-telephone fill col-1 "></i>
                    <input type="number" class="form-control col" id="phone" placeholder="Phone">        
                </div>

                <div class="fs-3 row mb-3">
                    <i class="bi bi-pencil-square col-1 "></i>
                    <textarea class="form-control  col" id="textArea" rows="3" placeholder="Enter your message for us here. We will get back to you within 2 business days"></textarea>
                </div>

                <button type="submit" class="btn btn-primary fs-4">Submit</button>
        </div>
    </main>

    <script src="code.js"></script>
</body>
</html>
